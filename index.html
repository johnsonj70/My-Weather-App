<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>My weather application</title>
	</head>
	<body>
		<div class="weather-app">
			<header>
				<form id="city-input-form">
					<input
						type="search"
						id="city-input"
						placeholder="Enter a city.."
						required
						class="search-input"
					/>
					<input
						type="submit"
						id="search-field"
						value="Search"
						class="search-button"
					/>
				</form>
			</header>
			<main>
				<div class="current-weather">
					<div>
						<h1 class="current-city" id="city">Paris</h1>
						<p class="current-details">
							<span id="day-and-time">Saturday 15:32</span>, moderate rain
							<br />
							Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
						</p>
					</div>
					<div class="current-temperature">
						<span class="current-temperature-icon">☀️</span
						><span id="current-temp" class="current-temperature-value">24</span
						><span class="current-temperature-unit">°C</span>
					</div>
				</div>
			</main>
			<footer>
				<p>
					This project was coded by
					<a href="#" target="_blank">Janice Johnson</a> and is
					<a href="https://github.com/johnsonj70/My-Weather-App/tree/main" target="_blank"> on GitHub</a> and
					<a href="https://janiceweatherapplication.netlify.app/" target="_blank">hosted on Netlify</a>
				</p>
			</footer>
		</div>
		<script src="index.js"></script>
	</body>
</html>
